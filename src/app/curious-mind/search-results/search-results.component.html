<div class='card wrapper'>

  <div class='card-header'>
    EduShare
  </div>

  <div class='card-body' *ngIf = 'searchResults && searchResults.length'>
    <div *ngFor='let result of searchResults'>
      <div>
        <h4>{{result.topic}}</h4>
        <p class="card-text">{{result.body}}</p>
      </div>
    </div>
  </div>

</div>
